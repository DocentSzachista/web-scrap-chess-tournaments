<html>
  <head>
    <title> Chess tournaments links </title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">  
    <link rel="stylesheet" href="./style.css"/>
    <meta charset="UTF-8">
  </head>
  <body>
    <main>
      <div class="d-flex flex-column justify-content-center align-items-center mainContent">
        <div class="text-center">
          <h1>
            Linki do turniejów w wybranych województwach 
          </h1>
          <p>
            Zaznacz z których stron chcesz zobaczyć dane  
          </p>
          <input type="checkbox" name="tournamentWebsite" value="chessarbiter" id="chessarbiter" />
          <label for="chessarbiter"> ChessArbiter </label>
          
          <input type="checkbox" name="tournamentWebsite" value="chessManager" id="chessManager" />
          <label for="chessManager"> ChessManager </label>
          <div class="list-group">          
                <div class="list-group-item list-group-item-action custom-list-element" onclick="goToTable('DS')"> Dolnyśląsk</div> 
                <div class="list-group-item list-group-item-action custom-list-element" onclick="goToTable('LB')"> Lubuskie</div>  
                <div class="list-group-item list-group-item-action custom-list-element" onclick="goToTable('OP')"> Opolskie</div> 
                <div class="list-group-item list-group-item-action custom-list-element" onclick="goToTable('WP')"> Wielkopolska</div>  
          </div>
        </div>
      </div>
    </main>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="./script.js"></script>
  </body>
</html>
