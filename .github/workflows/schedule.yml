name: Update tournaments

on:
  schedule:
    - cron: "15 10 1 * *" #runs at 00:00 UTC everyday

jobs:
  build:
   runs-on: ubuntu-latest
   steps:
     - name: checkout repo content
       uses: actions/checkout@v2 # checkout the repository content to github runner.
     - name: setup python
       uses: actions/setup-python@v2
       with:
        python-version: '3.10' #install the python needed
     - name: install python packages # install requirements.txt
       run: |
           python -m pip install --upgrade pip 
           pip install -r ./api/requirements.txt
     - name: execute script webscrapping data
       run: python ./api/script.py
     - name: commit files
       run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add -A
          git commit -m "update data" -a
     - name: push changes
       uses: ad-m/github-push-action@v0.6.0
       with:
         github_token: ${{ secrets.GITHUB_TOKEN }}
         branch: master
         
